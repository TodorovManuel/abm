<style>
  .main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
  }

  input {
    margin: 10px;
  }

  form h3 {
    text-transform: uppercase;
    text-decoration: underline #0095ff 3px;
  }

button {
  background-color: #0095ff;
  border: 1px solid transparent;
  border-radius: 3px;
  box-shadow: rgba(255, 255, 255, .4) 0 1px 0 0 inset;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-block;
  font-family: -apple-system,system-ui,"Segoe UI","Liberation Sans",sans-serif;
  font-size: 13px;
  font-weight: 400;
  line-height: 1.15385;
  margin: 0;
  outline: none;
  padding: 8px .8em;
  position: relative;
  text-align: center;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: baseline;
  white-space: nowrap;
}

button:hover,
button:focus {
  background-color: #07c;
}

button:focus {
  box-shadow: 0 0 0 4px rgba(0, 149, 255, .15);
}

button:active {
  background-color: #0064bd;
  box-shadow: none;
}

input {
  border: none; 
  border-bottom: 1px solid rgb(192, 192, 192);
}

input:active { 
  border-bottom: 1px solid #0064bd;
}

.borrarBtn {
  background-color: #ff0000;
}
.agregarBtn {
  background-color: #10cc10;
}
</style>

<main class="main">
  <div style="margin-top: 600px;" class="content">
      <h1>ABM Paises</h1>

      <div class="formsContainer">
        <form>
          <h2>Agregar</h2>
          <h3>País</h3>
          <label for="idPais">Id </label>
          <input type="number" id="idPais" name="idPais" required>
          <label for="nombrePais">Nombre</label>
          <input type="text" id="nombrePais" name="nombrePais" placeholder="Argentina" required>
          <button class="agregarBtn" type="button">Agregar</button>
        </form>

        <form>
          <h3>Provincia</h3>
          <label for="idProvincia">Id</label>
          <input type="number" id="idProvincia" name="idProvincia" required>
          <label for="nombreProvincia">Nombre</label>
          <input type="text" id="nombreProvincia" name="nombreProvincia" placeholder="Argentina" required>
          <label for="idPais">Id País</label>
          <input type="number" id="idPais" name="idPais" [formControl]="idPais" required>
          <button class="agregarBtn" type="button" (click)="enviar()">Agregar</button>
        </form>

        <form>
          <h3>Municipio</h3>
          <label for="idMunicipio">Id</label>
          <input type="number" id="idMunicipio" name="idMunicipio" required>
          <label for="nombreMunicipio">Nombre</label>
          <input type="text" id="nombreMunicipio" name="nombreMunicipio" placeholder="Argentina" required>
          <label for="idProvincia">Id Provincia</label>
          <input type="number" id="idProvincia" name="idProvincia" required>
          <button class="agregarBtn" type="button" >Agregar</button>
        </form>

      </div>




        <div class="formsContainer">
          <form>
            <h2>Borrar</h2>
            <h3>País</h3>
            <label for="idPais">Id </label>
            <input type="number" id="idPais" name="idPais" required>
            <label for="nombrePais">Nombre</label>
            <input type="text" id="nombrePais" name="nombrePais" placeholder="Argentina" required>
            <button class="borrarBtn"  type="button">Borrar</button>
          </form>
  
          <form>
            <h3>Provincia</h3>
            <label for="idProvincia">Id</label>
            <input type="number" id="idProvincia" name="idProvincia" required>
            <label for="nombreProvincia">Nombre</label>
            <input type="text" id="nombreProvincia" name="nombreProvincia" placeholder="Argentina" required>
            <label for="idPais">Id País</label>
            <input type="number" id="idPais" name="idPais" [formControl]="idPais" required>
            <button class="borrarBtn"  type="button" (click)="enviar()">Borrar</button>
          </form>
  
          <form>
            <h3>Municipio</h3>
            <label for="idMunicipio">Id</label>
            <input type="number" id="idMunicipio" name="idMunicipio" required>
            <label for="nombreMunicipio">Nombre</label>
            <input type="text" id="nombreMunicipio" name="nombreMunicipio" placeholder="Argentina" required>
            <label for="idProvincia">Id Provincia</label>
            <input type="number" id="idProvincia" name="idProvincia" required>
            <button  class="borrarBtn" type="button" >Borrar</button>
          </form>
      </div>



      <div class="formsContainer">
        <form>
          <h2>Modificar</h2>
          <h3>País</h3>
          <label for="idPais">Id </label>
          <input type="number" id="idPais" name="idPais" required>
          <label for="nombrePais">Nombre</label>
          <input type="text" id="nombrePais" name="nombrePais" placeholder="Argentina" required>
          <button type="button">Modificar</button>
        </form>

        <form>
          <h3>Provincia</h3>
          <label for="idProvincia">Id</label>
          <input type="number" id="idProvincia" name="idProvincia" required>
          <label for="nombreProvincia">Nombre</label>
          <input type="text" id="nombreProvincia" name="nombreProvincia" placeholder="Argentina" required>
          <label for="idPais">Id País</label>
          <input type="number" id="idPais" name="idPais" [formControl]="idPais" required>
          <button type="button" (click)="enviar()">Modificar</button>
        </form>

        <form>
          <h3>Municipio</h3>
          <label for="idMunicipio">Id</label>
          <input type="number" id="idMunicipio" name="idMunicipio" required>
          <label for="nombreMunicipio">Nombre</label>
          <input type="text" id="nombreMunicipio" name="nombreMunicipio" placeholder="Argentina" required>
          <label for="idProvincia">Id Provincia</label>
          <input type="number" id="idProvincia" name="idProvincia" required>
          <button type="button" >Modificar</button>
        </form>
    </div>

  </div>
</main>
